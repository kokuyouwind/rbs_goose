name: Translate README

on:
  push:
    paths:
      - README-ja.md

jobs:
  translate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: DeepL Translate Github Action
        uses: 3ru/gpt-translate@v1.1.9
        with:
          inputFiles: README-ja.md
          outputFiles: README.md
          languages: en-US
          apikey: ${{ secrets.OPENAI_API_KEY_FOR_ACTIONS }}
